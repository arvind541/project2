  <mat-drawer-content>
    <button  class="nav-btn" mat-raised-button (click)="drawer.toggle()">Dashboard
    </button>
    <br>
    <br>
      <button  class="nav-btn1" mat-raised-button (click)="drawer.toggle()">Issues</button>
      <br>
      <br>
          <button  class="nav-btn2" mat-raised-button (click)="drawer.toggle()">Create</button>
  </mat-drawer-content>
</mat-drawer-container>

  Issues
</div>
