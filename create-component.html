<h1 class="top-header">

</h1>
<mat-drawer-container class="example-container1" [hasBackdrop]="hasBackdrop.value">
  <mat-drawer #drawer [mode]="mode.value">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <button  class="nav-btn" mat-raised-button (click)="drawer.toggle()">Dashboard
    </button>
    <br>
    <br>
      <button  class="nav-btn1" mat-raised-button (click)="drawer.toggle()">Issues</button>
      <br>
      <br>
          <button  class="nav-btn2" mat-raised-button (click)="drawer.toggle()">Create</button>
  </mat-drawer-content>
</mat-drawer-container>
<div class="title">
  Issues
</div>



<div class="example-container">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter some input</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select me</mat-label>
    <mat-select>
      <mat-option value="option">Option</mat-option>
    </mat-select>
    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>
</div>
